<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Order Manager</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body class="bg-light">
	<div class="container">
		<div id="header" class="text-center badge-primary"><h1>Order Manager</h1></div>
		<div class="container-card">
			<form id="form">

				<label for="Dprice" class="h5 m-2">Price</label>
				<input type="text" id="Dprice" class="form-control" placeholder="Dish Price">
					
				<label for="Dname" class="h5 m-2">Dish Name</label>
				<input type="text" class="form-control" id="Dname" placeholder="Dish Name">
			
				<label for="Dcategory" class="h5 m-2" >Category</label>
				<select id="Dcategory" class="form-select form-control">
					<option>Table 1</option>
					<option>Table 2</option>
					<option>Table 3 </option>
					</select><br>
			<input type="submit" class="btn btn-primary text-center btn-success mb-5">
			</form>
			<h2 class="text-center bg-warning mb-0">Order List</h2>
	<Table class="table bg-white" id="tab">
		<tr >
			<th class="bg-success-subtle">ID</th>
			<th class="bg-success-subtle">Dish Price</th>
			<th class="bg-success-subtle">Dish Name</th>
			<th class="bg-success-subtle">Table  No.</th>
			<th class="bg-success-subtle"></th>
		</tr>
	</Table>
		</div>
	</div>
	
	<script src="Stmanager.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js" integrity="sha512-JWQFV6OCC2o2x8x46YrEeFEQtzoNV++r9im8O8stv91YwHNykzIS2TbvAlFdeH0GVlpnyd79W0ZGmffcRi++Bw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
